<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="WebXR AR Furniture Placement" />
  <link rel="icon" href="favicon.ico" />
  <title>WebXR Furniture AR</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    .navbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      overflow-x: auto;
    }

    .button-image {
      width: 60px;
      height: 60px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, border 0.2s;
      background: white;
    }

    .button-image:hover {
      transform: scale(1.1);
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="navbar">
    <img class="button-image" id="item0" src="/armchair.png" title="Armchair"/>
    <img class="button-image" id="item1" src="/lounger.png" title="Lounger"/>
    <img class="button-image" id="item2" src="/marble-coffeetable.png" title="Marble Coffee Table"/>
    <img class="button-image" id="item3" src="/walnut-coffeetable.png" title="Walnut Coffee Table"/>
    <img class="button-image" id="item4" src="/chair-with-gold.png" title="Chair with Gold"/>
    <img class="button-image" id="item5" src="/nesting-tables.png" title="Nesting Tables"/>
    <img class="button-image" id="item6" src="/ImageToStl.com_Standing lamp.png" title="Standing Lamp"/>
    <img class="button-image" id="item7" src="/ImageToStl.com_Dining Set.png" title="Dining Set"/>
    <img class="button-image" id="item8" src="/ImageToStl.com_Little Bookcase.png" title="Bookcase"/>
    <img class="button-image" id="item9" src="/ImageToStl.com_Plant Decor.png" title="Plant Decor"/>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
